<html>
<head>
<title> Error URL </title>
  <script>
      setTimeout(() => {
        const t = new Date(Date.now() + 86400 * 1000).toUTCString();
        document.cookie =
          "testcookie1=testcookie;expires=" + t + ";path=/;SameSite=Strict;";
      }, 10000);
  </script>
</head>
<body> 
  <h1>This is an Error website</h1>
  <p> <a href="noter">click here <a/> to see active links</p>
  <p> <a href="er">click here <a/> to see error links</p>
  
</body>
</html>
